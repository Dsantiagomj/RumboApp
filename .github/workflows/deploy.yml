name: Deploy

on:
  push:
    branches: [main]
  workflow_run:
    workflows: ["CI/CD"]
    branches: [main]
    types:
      - completed

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  # ============================================================================
  # DEPLOY TO VERCEL
  # ============================================================================
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    # Only deploy if CI passed (when triggered by workflow_run)
    # or always deploy on direct push to main
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '9'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Vercel CLI
        run: pnpm add -g vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Project Artifacts to Vercel
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$url" >> $GITHUB_OUTPUT
          echo "Deployed to: $url"

      - name: Comment PR with deployment URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `üöÄ Deployed to Vercel: ${{ steps.deploy.outputs.url }}`
            })

  # ============================================================================
  # POST-DEPLOYMENT SMOKE TESTS
  # ============================================================================
  smoke-test:
    name: Smoke Tests
    runs-on: ubuntu-latest
    needs: deploy
    if: success()
    steps:
      - uses: actions/checkout@v4

      - name: Wait for deployment to be ready
        run: sleep 30

      - name: Check deployment health
        run: |
          curl -f https://rumbo-app.vercel.app/ || exit 1
          echo "‚úÖ Deployment is healthy"

      - name: Run basic smoke tests
        run: |
          # Test that homepage loads
          status=$(curl -s -o /dev/null -w "%{http_code}" https://rumbo-app.vercel.app/)
          if [ $status -eq 200 ]; then
            echo "‚úÖ Homepage is accessible"
          else
            echo "‚ùå Homepage returned status $status"
            exit 1
          fi
